name: Build bitsRTOS

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: qemu_riscv64
            toolchain_pkg: gcc-riscv64-unknown-elf
          - target: nrf91640dk
            toolchain_pkg: gcc-arm-none-eabi
          - target: hifive_unmatched
            toolchain_pkg: gcc-riscv64-unknown-elf
          - target: imxrt1060
            toolchain_pkg: gcc-arm-none-eabi
          - target: imxrt1170
            toolchain_pkg: gcc-arm-none-eabi
          - target: imx8mm
            toolchain_pkg: gcc-aarch64-none-elf
          - target: imx8mp
            toolchain_pkg: gcc-aarch64-none-elf
          - target: imx93
            toolchain_pkg: gcc-aarch64-none-elf

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y ${{ matrix.toolchain_pkg }} build-essential

      - name: Build ${{ matrix.target }}
        run: |
          make TARGET=${{ matrix.target }} clean
          make TARGET=${{ matrix.target }} -j$(nproc)

      - name: Check build artifacts
        run: |
          if [ ! -f build/bitsRTOS.elf ]; then
            echo "Error: build/bitsRTOS.elf not found"
            exit 1
          fi
          if [ ! -f build/bitsRTOS.bin ]; then
            echo "Error: build/bitsRTOS.bin not found"
            exit 1
          fi
          echo "Build successful for ${{ matrix.target }}"
          ls -lh build/

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bitsRTOS-${{ matrix.target }}
          path: |
            build/bitsRTOS.elf
            build/bitsRTOS.bin
          retention-days: 7

